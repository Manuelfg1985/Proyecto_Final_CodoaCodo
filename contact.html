<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto - Cabañas Doña Arminda</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-container">
            <img class="header__logo" src="img/seven.png" alt="Logo">
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li><a class="header__nav-item" href="index.html">Inicio</a></li>
                <li><a class="header__nav-item" href="acerca.html">Nosotros</a></li>
                <li><a class="header__nav-item" href="terminos.html">Términos y Condiciones</a></li>
                <li><a class="header__nav-item" href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="contacto" id="contacto">
        <div class="contacto__wrapper">
            <section class="form" id="form">
                <h2 class="form__title" id="contact">Contact</h2>
                <form class="form__form" action="">
                    <div class="form__input-container">
                        <label for="">Name
                            <input type="text" placeholder="Juan">
                        </label>
                    </div>
                    <div class="form__input-container">
                        <label for="">Last name
                            <input type="text" placeholder="Perez">
                        </label>
                    </div>
                    <div class="form__input-container">
                        <label for="">E-mail
                            <input type="email" placeholder="yourmail@example.com">
                        </label>
                        <div class="form__input-container">
                            <label for="">Message
                                <textarea placeholder="Your message..."></textarea>
                            </label>
                        </div>
                        <div class="form__input-container">
                            <input type="submit">
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>Derechos de autor © 2024 Cabañas Doña Arminda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
